service: ycnbs
title: Disk Manager
arcanum:
  review:
    override_policy: override
    min_approvers_count: 1
    ignore_self_ship: true
    disable_sticky_ships: true
    auto_assign: false
    disabling_policy: need_reason
    groups:
    - name: nbs
      roles:
      - "ycnbs:@scope=development"
      - "nebius_nbs:@scope=development"
    rules:
    - reviewers:
        name: nbs
        ship: 1
ci:
  release-title-source: flow
  autocheck:
    strong: true
    fast-targets:
      - cloud/disk_manager/internal/pkg/tasks/tests
